  <H1>
   IZipKit.TempDirectory</H1>
  <P>
   <A HREF="12co81tg.htm">IZipKit</A></P><PRE><CODE><B><I>object</I></B>.<B>TempDirectory</B></CODE><BR><CODE>The <I>object</I> is always an <B>IZipKit.</B></CODE></PRE><P>
   Specifies a temporary directory to use during archive operations.</P>
  <P>
   If this property is left empty, the system's temporary directory will 
   be used.
