  <H1>
   IZipKit.OnLoad</H1>
  <P>
   <A HREF="12co81tg.htm">IZipKit</A></P><PRE><CODE><B><I>object</I></B>_<B>OnLoad</B>()</CODE><BR><CODE>The <I>object</I> is always an <B>IZipKit.</B></CODE></PRE><P>
   Defines an event handler that is called immediately after an 
   archive's contents are loaded.</P>
  <P>
   Use OnLoad event to display the name of the current archive or to 
   update a most-recently- used archive list.
