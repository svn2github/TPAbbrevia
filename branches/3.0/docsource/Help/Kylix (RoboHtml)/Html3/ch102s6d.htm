  <H1>
   TAbArchive.ArchiveName</H1>
  <P>
   <A HREF="ch104l45.htm">TAbArchive</A></P><PRE><CODE><B>property</B> ArchiveName : <B>string</B></CODE></PRE><P>
   The stored file name of the complete archive.</P>
  <P>
   The archive's name is stored as ArchiveName. For new archives, the 
   ArchiveName can be set using the Create constructor.</P>
