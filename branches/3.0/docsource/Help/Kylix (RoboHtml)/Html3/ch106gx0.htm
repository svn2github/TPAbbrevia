  <H1>
   TAbTarItem.IsEncrypted</H1>
  <P>
   <A HREF="ch107i5p.htm">TAbTarItem</A></P><PRE><CODE><B>property</B> IsEncrypted : Boolean</CODE></PRE><P>
   Indicates whether the item is encrypted.</P>
  <P>
   The TAbTarItem class always returns False for this property because 
   Tar does not support item level encryption.
