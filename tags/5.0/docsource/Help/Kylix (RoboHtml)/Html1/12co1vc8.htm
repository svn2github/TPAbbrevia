  <H1>
   IZipItem.DiskPath</H1>
  <P>
   <A HREF="12co4xwt.htm">IZipItem</A></P><PRE><CODE><B><I>object</I></B>.<B>DiskPath</B></CODE><BR><CODE>The <I>object</I> is always an <B>IZipItem</B> <B>object</B>.</CODE></PRE><P>
   The path information of a file that is to be stored in the archive.</P>
  <P>
   DiskPath returns a string obtained by extracting the path information 
   from DiskFileName.</P>
  <P>
   See also: <A HREF="12co3fvp.htm">DiskFileName</A>
