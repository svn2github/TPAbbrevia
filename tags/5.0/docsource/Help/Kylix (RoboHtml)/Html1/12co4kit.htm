  <H1>
   IZipKit.Save</H1>
  <P>
   <A HREF="12co81tg.htm">IZipKit</A></P><PRE><CODE><B><I>object</I></B>.<B>Save</B></CODE><BR><CODE>The <I>object</I> is always an <B>IZipKit.</B></CODE></PRE><P>
   Updates the archive on disk.</P>
  <P>
   If the archive has not been modified since it was last opened or 
   saved, Save returns immediately without modifying the archive.</P>
  <P>
   See also: <A HREF="12co1lut.htm">AutoSave</A>
