  <H1>
   TAbArchive.Delete</H1>
  <P>
   <A HREF="ch104l45.htm">TAbArchive</A></P><PRE><CODE><B>procedure</B> Delete(aItem : TAbArchiveItem);</CODE></PRE><P>
   Marks the archive item as deleted.</P>
  <P>
   During the next Save operation, the related information is deleted 
   from the archive, and the ArchiveItem is destroyed.</P>
  <P>
   See also: <A HREF="ch100437.htm">DeleteFiles</A>, <A HREF="ch103sc3.htm">DeleteTaggedItems</A>
