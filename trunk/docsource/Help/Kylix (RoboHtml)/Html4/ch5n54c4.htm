  <H1>
   TAbZipper.DeleteAt</H1>
  <P>
   <A HREF="ch5n3fle.htm">TAbZipper</A></P><PRE><CODE><B>procedure</B> DeleteAt(Index : Integer);</CODE></PRE><P>
   Deletes the item at the specified item index.</P>
  <P>
   DeleteAt can be used to delete an item from an archive when its index 
   is known. Index is the zero-based item index of the item to be deleted.
