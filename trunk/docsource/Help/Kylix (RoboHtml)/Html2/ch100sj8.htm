   TAbCabArchive.FolderCount</H1>
  <P>
   <A HREF="ch107k2t.htm">TAbCabArchive</A></P><PRE><CODE><B>property</B> FolderCount : Word</CODE></PRE><P>
   Returns the number of folders (compression blocks) in the cabinet.</P>
  <P>
   FolderCount also includes any partial folders if the cabinet is part
